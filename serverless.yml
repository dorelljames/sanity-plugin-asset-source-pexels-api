service: pexels-express-api
frameworkVersion: "3"
app: pexels-express-api

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    API_KEY: ${param:API_KEY, env:API_KEY}

params:
  production:
    API_KEY: ${param:API_KEY, env:API_KEY}
  dev:
    API_KEY: ${param:API_KEY, env:API_KEY}

functions:
  api:
    handler: index.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"

  search:
    handler: index.handler
    events:
      - http: "GET /search/{proxy+}"

  curated:
    handler: index.handler
    events:
      - http: "GET /curated/{proxy+}"

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 9000
    autoReload: true
